<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Tamagotchi</title>
</head>
<body>
    <header class="dark-transparent">
        <h1>Welcome to Fishy Pocket!</h1>
    </header>
    <section id="Instructions" class="dark-transparent hidden">
        <!-- <img src="./assets/Fish Egg.png">
        <img src="./assets/Baby Fish.png">
        <img src="./assets/Toddler Fish.png">
        <img src="./assets/Adult Fish.png"> -->
    </section>
    <section id="viewport">
        <div id="vp_center">
            <div id="charater">
                <img src="./assets/fish_egg.png">
            </div>
        </div>
    </section>
    <section id="controls" class="dark-transparent">
        
        <p id="hunger">Hunger : 0</p>
        <p id="sleepy">Tiredness : 0</p>
        <p id="bored">Boredom : 0</p>
        
       <button class="control-buttons" id="feedBtn">feed</button>
       <button class="control-buttons" id="sleepBtn">sleep</button>
       <button class="control-buttons" id="playBtn">play</button>
       
       <button class="control-buttons" id="quitBtn">quit</button>
       <span><input type="text" id="nameInput"><button class="control-buttons" id="renameBtn">rename</button></span>
       <button class="control-buttons" id="instructionsBtn">instructions</button>

    </section>
    <script src="js/app.js"></script>
</body>
</html>
